{% extends 'account_base.html'%}
{% load static %}
{% block title%}Account Info{% endblock%}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col col-sm-12 col-lg-8 ">
            <h1>Account Info</h1>
            <div class="card shadow">
                <img class="card-img-top mx-auto m-3" 
                src="{% if user.profile.profile_photo.url %}
                {{user.profile.profile_photo.url}}
                {% else %}
                {% static 'src/default_user.png' %}
                {% endif %}" alt="Card image"
                    style="width:20%">
                <div class="card-body text-center">
                    <h5 class="card-title"><strong>{{user.get_full_name}}</strong></h5>
                    <p class="card-text"><strong>Last login:</strong> {{user.last_login}}</p>
                    <h5 class="card-title"><strong>Email</strong></h5>
                    <p class="card-text">{{user.email}}</p>
                </div>
            </div>
        </div>
    </d iv>
</div>
{% endblock %}
